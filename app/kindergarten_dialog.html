<div class="add-agency-dialog">
    <div class="dialog-title">
        <div class="title-txt">添加代理商</div>
        <img class="dialog-close" src="images/popup_win/close.png">
    </div>
    <div class="dialog-content">
        <div class="line company">
            <span>公司名称</span>
            <input class="company-name">
        </div>
        <div class="line ">
            <select class="select-control m-r-15">
                <option value="" selected>上海市</option>
                <option value="">山东省</option>
                <option value="">江苏省</option>
                <option value="">浙江省</option>
            </select>
            <select class="select-control m-r-15">
                <option value="" selected>上海市</option>
                <option value="">山东省</option>
                <option value="">江苏省</option>
                <option value="">浙江省</option>
            </select>
            <select class="select-control m-r-15">
                <option value="" selected>上海市</option>
                <option value="">山东省</option>
                <option value="">江苏省</option>
                <option value="">浙江省</option>
            </select>
            <div class="btn-group district">
                <button type="button"
                        class="btn btn-default dropdown-toggle"
                        data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                    代理所在区 <img src="images/agency/arrow2.png">
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">上海市</a></li>
                    <li><a href="#">山东省</a></li>
                    <li><a href="#">江苏省</a></li>
                    <li><a href="#">浙江省</a></li>
                </ul>
            </div>
        </div>
        <div class="line address">
            <span>详细地址</span>
            <input class="address-txt">
        </div>
        <div class="line id">
            <span class="txt1">负责人</span>
            <input class="resp-person">
            <span class="txt2">身份证号</span>
            <input class="id-num">
        </div>
        <div class="line phone">
            <span>联系电话</span>
            <input class="phone-num">
        </div>
        <div class="line email">
            <span>E-mail</span>
            <input class="email-txt">
        </div>
        <div class="line confirm">
            <button>确定</button>
        </div>
    </div>
</div>
