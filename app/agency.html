<div class="dialog">
    <div class="add-agency-dialog">
        <div class="dialog-title">
            <div class="title-txt">添加代理商</div>
            <img class="dialog-close" src="images/popup_win/close.png">
        </div>
        <div class="dialog-content">
            <div class="line company">
                <span>公司名称</span>
                <input type="text" class="company-name">
            </div>
            <div class="line ">
                <select class="select-control m-r-15">
                    <option value="" selected>上海市</option>
                    <option value="">山东省</option>
                    <option value="">江苏省</option>
                    <option value="">浙江省</option>
                </select>
                <select class="select-control m-r-15">
                    <option value="" selected>上海市</option>
                    <option value="">山东省</option>
                    <option value="">江苏省</option>
                    <option value="">浙江省</option>
                </select>
                <select class="select-control">
                    <option value="" selected>上海市</option>
                    <option value="">山东省</option>
                    <option value="">江苏省</option>
                    <option value="">浙江省</option>
                </select>
            </div>
            <div class="line address">
                <span>详细地址</span>
                <input type="text" class="address-txt">
            </div>
            <div class="line id">
                <span class="txt1">负责人</span>
                <input type="text" class="resp-person">
                <span class="txt2">身份证号</span>
                <input type="text" class="id-num">
            </div>
            <div class="line phone">
                <span>联系电话</span>
                <input type="text" class="phone-num">
            </div>
            <div class="line email">
                <span>E-mail</span>
                <input type="text" class="email-txt">
            </div>
            <div class="line confirm">
                <button>确定</button>
            </div>
        </div>
    </div>
    <div class="send-agency-email-dialog">
        <img class="dialog-close" src="images/popup_win/close.png">
        <div class="dialog-txt">
            确定要发送账户密码给太阳系小金刚代理所?
        </div>
        <button>确定发送</button>
    </div>
    <div class="send-agency-email-fail-dialog">
        <img class="dialog-close" src="images/popup_win/close.png">
        <div class="dialog-content">
            <div class="dialog-left">
                <img src="images/popup_win/boy.png">
            </div>
            <div class="dialog-right">
                <div class="dialog-txt">
                    本地邮件发送失败!
                </div>
                <button>重新发送</button>
            </div>
        </div>
